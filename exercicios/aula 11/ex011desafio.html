<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Qual o seu país? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var inputPais = document.getElementById('pais').value;
            var divRes = document.getElementById('res');
            if (inputPais === "Brasil") {
                divRes.innerHTML = "você é Brasileiro(a)";
            } else {
                divRes.innerHTML = "Você é estrangeiro(a), bem vindo ao Brasil!";
            }
        }
         
    </script>


    
</body>
</html>
