<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa..</title>
    <style>
        body {
            background-color: skyblue;
            color: antiquewhite;
            font: normal 20pt arial;
        }
        
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat (window.prompt('Digite um número: ')) //Number.parseFloat = numero real e Number.parseInt = numero inteiro
        var n2 = Number.parseFloat (window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) // usando template string
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
